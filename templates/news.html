<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="her-title-container">
                <h1>Newsletter</h1>
            </div>
            <!-- end of read-title-container -->
        </div>
        <!-- end of col md 4 -->
    </div>
    <!-- end of row -->
    <div class="row">
        <div class="col-md-12">
            <div>
                <img ng-src="{{news_image}}" alt="">
            </div>
            <div ng-bind-html="newsletter_description | to_trusted">
            </div>
        </div>
        <!-- end of col-md-12 -->
    </div>
    <!-- end of row -->
    <div class="row">
        <div class="col-md-8 col-md-offset-1">
            <div class="for-him-ask-form">
                <div class="ask-title">
                    <h2>Sign Up Now</h2>
                </div>
                <div class="ask-form-container">
                    <form action="" class="footer-sign-up-form">
                        <input type="text" name="name" class="footer-email-input" placeholder="Your Name">
                        <input type="email" name="email" class="footer-email-input" placeholder="Email Address">
                        <input type="button" value="SIGN UP" class="footer-sign-up-btn">
                    </form>
                </div>
                <!-- end of ask form container -->
            </div>
            <!-- end of for him ask form -->
        </div>
        <!-- end of col md 8 -->
    </div>
    <!-- end of row -->
</div>
