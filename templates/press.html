<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="her-title-container">
                <h1>Who's Watching <span class="her-header">HER</span> Work</h1>
            </div>
            <!-- end of read-title-container -->
        </div>
        <!-- end of col md 4 -->
    </div>
    <!-- end of row -->

    <div class="row">
        <div class="col-md-7">
            <div class="press-featured-shelf">
                <div class="press-watch-box" ng-repeat="pressImg in pressImages">
                    <a href="{{pressImg.press_image_url}}" target="_blank">
                        <img ng-src="{{pressImg.press_image.url}}" alt="">
                    </a>
                </div>
            </div>
        </div>
        <!-- end of featured shelf -->
        <!-- end of col-md-7 -->
        <div class="col-md-5">

            <div ng-bind-html="press_links | to_trusted">
            </div>
        </div>
        <!-- end of col-md-6 -->
    </div>
    <!-- end of row -->

    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="featured-header">
                <div class="her-title-container">
                    <h1>Featured On</h1>
                </div>
            </div>
            <!-- end of featured header -->
        </div>
        <div class="col-md-10 col-md-offset-1">
            <div class="press-featured-shelf">
                <div class="press-featured-box">
                    <div class="press-featured-logo" ng-repeat="featuredImg in featuredImages">
                        <a href="{{featuredImg.featured_image_url}}" target="_blank">
                            <img ng-src="{{featuredImg.featured_image.url}}" alt="">
                        </a>
                    </div>
                </div>
                <!-- end of press-featured-box -->
            </div>
            <!-- end of press-featured-shelf -->
        </div>
        <!-- end of col md 10 -->
    </div>
    <!-- end of row -->


    <div class="row">
        <div class="col-md-12 press-release-section">
            <div class="col-md-6 release-container">
                <div class="col-md-4">
                    <div class="her-title-container">
                        <h1>Press Releases</h1>
                    </div>
                    <!-- end of read-title-container -->
                </div>
                <div ng-bind-html="pressRelease | to_trusted">

                </div>
            </div>
            <!-- end of release container -->
            <div class="col-md-6 download-img-container">
                <div class="her-title-container">
                    <h1>Images to Download</h1>
                </div>
                <!-- end of read-title-container -->
                <div class="press-featured-shelf">
                    <div class="press-featured-box">
                        <div class="press-featured-logo" ng-repeat="downloadImg in downloadImages">
                            <a href="{{downloadImg.download_image_url}}" target="_blank">
                                <img ng-src="{{downloadImg.download_image.url}}" alt="">
                            </a>
                        </div>
                    </div>
                    <!-- end of press-featured-box -->
                </div>
                <!-- end of press-featured-shelf -->
            </div>
            <!-- end of dowload-img-container -->
        </div>
        <!-- end of press-release-section -->
    </div>
    <!-- end of row -->

    <div class="row">
        <div class="col-md-12 press-release-section">
            <div class="col-md-6 release-container">
                <div class="her-title-container">
                    <h1><span class="her-header">HER</span> Media Kit</h1>
                </div>
                <!-- end of read-title-container -->
                <div ng-bind-html="media_kit | to_trusted">

                </div>
                <!--
                <a ng-href="{{media_kit}}">
                Download the Media Kit
                </a>
-->
            </div>

            <!-- end of twitter container -->
            <div class="col-md-6 download-img-container">
                <div class="her-title-container">
                    <h1><span class="her-header">HER</span> Social Media</h1>
                </div>
                <!-- end of read-title-container -->
                <div>
                    <div ng-bind-html="social | to_trusted">

                    </div>
                </div>
            </div>
            <!-- end of download-img-container -->
        </div>
        <!-- end of twit-pin-section -->
    </div>
    <!-- end of row -->
